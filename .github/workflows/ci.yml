name: CI-CD Pipeline

on: [push]

jobs:
  build_and_test_container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install scikit-learn joblib torch numpy

      - name: Train model
        run: python train.py

      - name: Build Docker image
        run: docker build -t prashantm1/california_mlopspipe:latest .

      - name: Run verification container
        run: docker run --rm prashantm1/california_mlopspipe python predict.py

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push image
        run: docker push <your-dockerhub-username>/california_mlopspipe:latest

